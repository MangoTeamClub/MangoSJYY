<body>
    <div class="container">

        <div class="music-player">
            <div class="album-cover">
                <img id="albumCover" src="https://via.placeholder.com/300" alt="ä¸“è¾‘å°é¢">
            </div>
            
            <div class="music-info">
                <h2 class="song-name" id="songName">æ­Œæ›²åç§°</h2>
                <p class="singer" id="singer">æ­Œæ‰‹</p>
                <p class="lyrics" id="lyrics">æ­Œè¯åŠ è½½ä¸­...</p>
            </div>
            
            <div class="user-info">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const albumCover = document.getElementById('albumCover');
            const songName = document.getElementById('songName');
            const singer = document.getElementById('singer');
            const lyrics = document.getElementById('lyrics');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const progress = document.getElementById('progress');
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const randomBtn = document.getElementById('randomBtn');
            const loading = document.getElementById('loading');
            const progressContainer = document.querySelector('.progress-container');
            
            // åˆ›å»ºéŸ³é¢‘å…ƒç´ 
            const audio = new Audio();
            let isPlaying = false;
            let currentSongData = null;
            
            // è·å–éšæœºéŸ³ä¹
            async function getRandomSong() {
                try {
                    showLoading();
                    const response = await fetch('https://api.jkyai.top/API/cy.php', {
                        method: 'GET'
                    });
                    
                    if (!response.ok) {
                        throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
                    }
                    
                    const data = await response.json();
                    
                    if (data.code === 1) {
                        currentSongData = data.data;
                        updateUI(data.data);
                        hideLoading();
                    } else {
                        throw new Error(data.text || 'è·å–éŸ³ä¹å¤±è´¥');
                    }
                } catch (error) {
                    console.error('è·å–éŸ³ä¹å¤±è´¥:', error);
                    hideLoading();
                    alert('è·å–éŸ³ä¹å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            }
            
            // æ›´æ–°UI
            function updateUI(songData) {
                songName.textContent = songData.song_name;
                singer.textContent = songData.song_singer;
                lyrics.textContent = songData.song_lyric;
                userName.textContent = songData.user_name;
                
                // è®¾ç½®ç”¨æˆ·å¤´åƒ
                if (songData.user_image) {
                    userAvatar.src = songData.user_image;
                }
                
                // è®¾ç½®ä¸“è¾‘å°é¢ï¼ˆå¦‚æœæ²¡æœ‰ä¸“è¾‘å°é¢ï¼Œä½¿ç”¨ç”¨æˆ·å¤´åƒï¼‰
                if (songData.user_image) {
                    albumCover.src = songData.user_image;
                }
                
                // è®¾ç½®éŸ³é¢‘æº
                audio.src = songData.song_url;
                
                // é‡ç½®æ’­æ”¾å™¨
                audio.currentTime = 0;
                progress.style.width = '0%';
                currentTime.textContent = '0:00';
                duration.textContent = '0:00';
                
                // å½“éŸ³é¢‘å…ƒæ•°æ®åŠ è½½å®Œæˆåæ›´æ–°æ—¶é•¿
                audio.onloadedmetadata = function() {
                    duration.textContent = formatTime(audio.duration);
                };
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            function showLoading() {
                loading.classList.remove('hidden');
            }
            
            // éšè—åŠ è½½çŠ¶æ€
            function hideLoading() {
                loading.classList.add('hidden');
            }
            
            // æ ¼å¼åŒ–æ—¶é—´
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            }
            
            // æ›´æ–°è¿›åº¦æ¡
            function updateProgress() {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTime.textContent = formatTime(audio.currentTime);
            }
            
            // è®¾ç½®è¿›åº¦æ¡
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                audio.currentTime = (clickX / width) * duration;
            }
            
            // æ’­æ”¾/æš‚åœ
            function togglePlay() {
                if (audio.src === '') {
                    getRandomSong();
                    return;
                }
                
                if (isPlaying) {
                    audio.pause();
                    playBtn.innerHTML = '<i>â–¶</i>';
                } else {
                    audio.play();
                    playBtn.innerHTML = '<i>â¸</i>';
                }
                isPlaying = !isPlaying;
            }
            
            // äº‹ä»¶ç›‘å¬
            playBtn.addEventListener('click', togglePlay);
            randomBtn.addEventListener('click', getRandomSong);
            progressContainer.addEventListener('click', setProgress);
            
            // éŸ³é¢‘äº‹ä»¶ç›‘å¬
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', function() {
                isPlaying = false;
                playBtn.innerHTML = '<i>â–¶</i>';
                progress.style.width = '0%';
                currentTime.textContent = '0:00';
            });
            
            // åˆå§‹åŒ–è·å–ä¸€é¦–éšæœºéŸ³ä¹
            getRandomSong();
        });
    </script>
